<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/user/inc/header::headerFragment"/>
<!-- summerNote -->
<script src="/js/summernote/summernote-lite.js"></script>
<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
<link rel="stylesheet" href="/css/summernote/summernote-lite.css">

<div class="content mt-5 p-5">
  <article>
    <form class="container mt-5 mb-5" action="/board/update" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${boardUpdate.id}">
      <div class="d-flex">
        <div class="pt-2" style="width: 62px;">제목</div>
        <div class="w-100">
          <input type="text" class="form-control" name="boardTitle" th:value="${boardUpdate.boardTitle}">
        </div>
      </div>
      <hr>
      <div class="d-flex">
        <div class="pt-2" style="width: 60px;">작성자</div>
        <div class="">
          <input type="text" class="form-control" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly style="background-color: #ffffff">
        </div>
      </div>
      <hr>
      <div>
        <textarea id="summernote" class="summernote" name="boardContents" maxlength="140" rows="7" th:utext="${boardUpdate.boardContents}"></textarea> <br>
      </div>
      <hr>
      <br>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">글수정</button>
        <button onclick="location.href='/board/paging'" type="button" class="btn btn-success" id="btnList"  style="margin-left: 10px">목록</button>
      </div>
    </form>
  </article>
</div>
<script src="/js/summernote/summernoteSetting.js"></script>
<!-- 푸터 -->
<th:block th:replace="/user/inc/footer::footerFragment"/>
</body>
</html>

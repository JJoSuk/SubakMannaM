<html  xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/user/inc/header::headerFragment"/>

<div class="container shadow-sm w-50 p-5 rounded h-75" style="margin-top: 200px; margin-bottom: 100px">
  <form class="form-join" >
    <div class="form-group m-5">
      <div>
        <input type="text" class="form-control" name="id" id="id" placeholder="id" required>
      </div>
    </div>

    <div class="form-group m-5">
      <div>
        <input type="text" class="form-control" name="username" id="username" placeholder="username" required>
      </div>
    </div>

    <div class="form-group m-5">
      <div>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group m-5">
      <div>
        <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
      </div>
    </div>
  </form>
<div class="d-flex justify-content-center">
  <button id="btn-save" class="btn btn-success btn-lg m-5">가입하기</button>
</div>

</div>
<script src="/js/user.js"></script>
<!-- 푸터 -->
<th:block th:replace="/user/inc/footer::footerFragment"/>
</body>
</html>
